        // Lưu ý: không phân biệt chữ hoa chữ thường
        const findCharacterPosition = (str, char) => {
            if (char.length !== 1) {
                console.log("Giá trị đầu vào không hợp lệ")
                return
            }
            // Chuẩn hóa dữ liệu đầu vào
            let normalizedStr = str.toLowerCase();
            let normalizedChar = char.toLowerCase();

            let flag = true
            for (let i = 0; i < normalizedStr.length; i++) {
                if (normalizedStr[i] === normalizedChar) {
                    console.log("Kí tự xuất hiện tại vị trí thứ ", i + 1)
                    flag = false
                }
            }

            if (flag) {
                console.log("Không có kí tự trùng nhau")
                return
            }
        }
