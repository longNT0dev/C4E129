        function isPrime(num) {
            if(num < 2) {
                console.log(`${num} không phải số nguyên tố`)
            }else if(num == 2) {
                console.log(`${num} là số nguyên tố`)
            }
            else if(num > 2) {
                for(let i = 2; i < num ; i++) {
                    if(num % i == 0) {
                        console.log(`${num} không phải số nguyên tố`)
                        return  
                    }
                }
                console.log(`${num} là số nguyên tố`)
            }
        }
        isPrime(7)
        isPrime(8)


        function countChars(str) {
            let countA = 0
            let countI = 0
            for(let i = 0; i < str.length; i++) {
                if(str[i] === 'a') {
                    countA++
                }else if(str[i] === 'i') {
                    countI++
                }else {
                    // Dont do anything
                }
            }

            console.log(`Số kí tự a là: ${countA}`)
            console.log(`Số kí tự i là: ${countI}`)
        }
